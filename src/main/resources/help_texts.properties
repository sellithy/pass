accountsFilePath=The path to the accounts file. Defaults to the env variable 'ACC_FILE_PATH'
passwordsFilePath=The path to the passwords file. Defaults to the env variable 'PASS_FILE_PATH'
accountName=The name of the account. CANNOT Contain ':'
random=Copies a randomly generated password to the clipboard and exits
shouldGetUsername=Retrieves the username of the account instead of the password
shouldAddAccount=Adds a new account with a random password if it does not exits
change=Change the username or password of an account. The format is [u|p]:New
